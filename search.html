<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Search - ideas</title>
        
        <link rel="stylesheet" href="https://chupic.github.io/assets/css/style.css?v=fbb7dd609c22797a622b41e897c98662">
		<script data-ad-client="ca-pub-3012232666123999" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    </head>
    <body>
        <div class="site-container">
   <header class="top" id="js-header">
      
   </header>
<main>
   <article class="post search-page">
      <div class="hero">
         <header class="hero__content">
            <div class="wrapper">
               <h1>
                  Search
               </h1>               
            </div>
         </header>
      </div>
      <div class="wrapper post__entry">
          
         <form action="https://chupic.github.io/search.html" class="search-page__form">
            <input
               type="search"
               name="q"
               placeholder="search..."
               class="search-page__input"/>
            <button type="submit">Submit</button>
         </form>

         <script>
            (function () {
               var cx = '';
               var gcse = document.createElement('script');
               gcse.type  = 'text/javascript';
               gcse.async = true;
               gcse.src   = 'https://cse.google.com/cse.js?cx=' + cx;
               var s = document.getElementsByTagName('script')[0];
               s.parentNode.insertBefore(gcse, s);
            })();
         </script>
         <gcse:searchresults-only></gcse:searchresults-only>
      </div>
   </article>
</main>
<footer class="footer">
        <div class="footer__copyright">
            <p>Powered by <a href="https://getpublii.com" target="_blank" rel="nofollow noopener">Publii</a></p>
        </div>
       <button class="footer__bttop js-footer__bttop" aria-label="Back to top"> 
           <svg>
               <title>Back to top</title>
               <use xlink:href="https://chupic.github.io/assets/svg/svg-map.svg#toparrow" />
           </svg>
       </button>   
</footer>
</div>

<script>
   window.publiiThemeMenuConfig = {    
        mobileMenuMode: 'sidebar',
        animationSpeed: 300,
        submenuWidth: 'auto',
        doubleClickTime: 500,
        mobileMenuExpandableSubmenus: true, 
        relatedContainerForOverlayMenuSelector: '.top',
   };
</script>
<script defer src="https://chupic.github.io/assets/js/scripts.min.js?v=f4c4d35432d0e17d212f2fae4e0f8247"></script>


</body>
</html>
